<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">

        <title>JQuery eventos - Teclado</title>

       <script src="js/jquery-2.2.0.js"></script>

       <script type="text/javascript">

        $(document).ready( function(){

            $('#campo1').keydown( function(){
                alert('Botao foi pressionado');
            });
            
        });
       </script>
    
    </head>

    <body>

        <input id="campo1" type="text" />
        
    </body>
</html>
