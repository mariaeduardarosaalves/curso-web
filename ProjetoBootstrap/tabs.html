<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">

  </head>
  <body>
   
     <div class="container">

        <div class="page-header">
            <h1>Bootstrap Tabs</h1>
            <p class="lead">Alterne facilmente entre conteúdos</p>
        </div><!--page-header-->

        <!-- Criação das abas -->
         <ul class="nav nav-pills" role="tablist">
            <li class="active"><a href="#info" role="tab" data-toggle="tab">Informações</a></li>
            <li><a href="#avaliacoes" role="tab" data-toggle="tab">Avaliações</a></li>
            <li><a href="#compre" role="tab" data-toggle="tab">Compre também</a></li>
         </ul>

        <!-- Conteúdo das abas -->
         <div class="tab-content">
             <!-- aba informações -->
              <div class="tab-pane active" role="tabpanel" id="info">
                <h3>Informações</h3>
                <p>Lorem ipsum dolor sit amet, informações</p>
              </div>

              <!-- aba Avaliações -->
              <div class="tab-pane" role="tabpanel" id="avaliacoes">
                <h3>Avaliações</h3>
                <p>Lorem ipsum dolor sit amet, avaliações</p>
              </div>

              <!-- aba Compre tambem -->
              <div class="tab-pane" role="tabpanel" id="compre">
                <h3>Compre também</h3>
                <p>Lorem ipsum dolor sit amet, compre também</p>
              </div>
         </div>

    </div><!-- container -->
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    </script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
