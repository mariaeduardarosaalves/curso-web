<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Imagens</title>

    <!-- Bootstrap CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">

        <div class="page-header">
            <h1>Imagens bootstrap</h1>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <h3>Imagem responsiva</h3>
                <img src="img/uvas.png" class=" img-circle img-responsive">
            </div>

            <div class="col-sm-6">
                <h3>Imagem não responsiva</h3>
                <img src="img/uvas.png">
            </div>
        </div><!--row-->

        <div class="row">
            <div class="col-sm-12">
                <h3>Formas em imagens</h3>
                <img src="img/uvas200.png" class="img-circle">
                <img src="img/uvas200.png" class="img-rounded">
                <img src="img/uvas200.png" class="img-thumbnail">
                 
            </div>
        </div>
       
    </div>
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
