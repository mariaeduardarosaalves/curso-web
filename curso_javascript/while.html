<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">

        <title>While</title>

        <script type="text/javascript">
           
           var x = 1;
           do {
            document.write(x + '<br />');
            x = x + 2;
           } while(x <= 10);
       
       </script>
    
    </head>

    <body>

    </body>
</html>
